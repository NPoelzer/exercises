<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="root.css">
      <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/97f80215cc.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <header class="topcontainer">
         <div class="shapes">
            <div class="square">&#9632;</div>
            <div class="circle">&#9679;</div>
            <div class="triangle">&#9660;</div>
         </div>
      </header>
      <nav>
         <span>
            &#9776;
         </span>
         <div class="contacts">
            <h3>Contacts</h3>
         </div>
         <div><i class="fa-solid fa-magnifying-glass"></i></div>
         <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </nav>
      <form>
         <div class="pi"><i class="fa-solid fa-user"></i></div>
         <input class="type1field name" id="name" type="text" placeholder="Name">
         <div class="phi"><i class="fa-solid fa-phone"></i></div>
         <input class="type2field phone" type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="9"
            required placeholder="Phone">
         <select class="type2field label" id="label" placeholder="Label" name="label">
            <option value="label">Label</option>
            <option value="home">Home</option>
            <option value="cell">Cell</option>
            <option value="work">Work</option>
            <option value="other">Other</option>
         </select>
         <div class="li"><i class="fa-solid fa-location-dot"></i></div>
         <input class="type1field ad" id= "address" type="text" placeholder="Address">
         <input class="type2field city" type="text" id="city" placeholder="City">
         <select class="type1field st" id="state" placeholder="State">
            <option value="State">State</option>
            <option value="alabama">AL</option>
            <option value="alaska">AK</option>
            <option value="arizona">AZ</option>
            <option value="arkansas">AR</option>
            <option value="california">CA</option>
            <option value="colorado">CO</option>
            <option value="connecticut">CT</option>
            <option value="delaware">DE</option>
            <option value="florida">FL</option>
            <option value="georgia">GA</option>
            <option value="hawaii">HI</option>
            <option value="idaho">ID</option>
            <option value="illinois">IL</option>
            <option value="indiana">IN</option>
            <option value="iowa">IA</option>
            <option value="kansas">KS</option>
            <option value="kentucky">KY</option>
            <option value="louisiana">LA</option>
            <option value="maine">ME</option>
            <option value="maryland">MD</option>
            <option value="massachusetts">MA</option>
            <option value="michigan">MI</option>
            <option value="minnesota">MN</option>
            <option value="mississippi">MS</option>
            <option value="missouri">MO</option>
            <option value="montana">MT</option>
            <option value="nebraska">NE</option>
            <option value="nevada">NV</option>
            <option value="new-hampshire">NH</option>
            <option value="new-jersey">NJ</option>
            <option value="new-mexico">NM</option>
            <option value="new-york">NY</option>
            <option value="north-carolina">NC</option>
            <option value="north-dakota">ND</option>
            <option value="ohio">OH</option>
            <option value="oklahoma">OK</option>
            <option value="oregon">OR</option>
            <option value="pennsylvania">PA</option>
            <option value="rhode-island">RI</option>
            <option value="south-carolina">SC</option>
            <option value="south-dakota">SD</option>
            <option value="tennessee">TN</option>
            <option value="texas">TX</option>
            <option value="utah">UT</option>
            <option value="vermont">VT</option>
            <option value="virginia">VI</option>
            <option value="washington">WA</option>
            <option value="west-virginia">WV</option>
            <option value="wisconsin">WI</option>
            <option value="wyoming">WY</option>
         </select>
         <input class="type1field zip" id="zip" type="number" placeholder="Zip" maxlength="5">
         <div class="ei"><i class="fa-solid fa-envelope"></i></div>
         <input class="type2field email" id="email" type="email" placeholder="Email">
         <div class="bdi"><i class="fa-solid fa-cake-candles"></i></div>
         <input class="type1field bd" id="birthdate" type="date" placeholder="Birthday">
      </form>
   </body>
</html>
